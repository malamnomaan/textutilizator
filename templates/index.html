<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Text Utils</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand m-auto" href="#">
                <h1>Welcome to Text Utilities</h1>
            </div>
        </div>
    </nav>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Welcome</strong> To Text Utilities
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="container">
        <form action="/analyze" method="post">
            {% csrf_token %}
            <label for="floatingTextarea2"><h2 class="mt-3">Enter Your Text Here</h2></label>
            <div class="form-floating">
                <textarea class="form-control" name="text" placeholder="Leave a comment here" id="floatingTextarea2" rows='9'
                    style="height: 200px"></textarea>
            </div>

            <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" id="removepunc" name='removepunc'>
                <label class="form-check-label" for="removepunc">Remove Punctuations</label> <br>

                <input class="form-check-input" type="checkbox" id="upper" name='upper'>
                <label class="form-check-label" for="upper">UPPERCASE ALL</label> <br>

                <input class="form-check-input" type="checkbox" id="capital" name='capital'>
                <label class="form-check-label" for="capital"> Capitalize</label> <br>

                <input class="form-check-input" type="checkbox" id="lineremover" name='lineremover'>
                <label class="form-check-label" for="lineremover"> Remove Line Break</label> <br>

                <input class="form-check-input" type="checkbox" id="spaceremover" name='spaceremover'>
                <label class="form-check-label" for="spaceremover"> Remove extra spaces</label> <br>

                <input class="form-check-input" type="checkbox" id="charcount" name='charcount'>
                <label class="form-check-label" for="charcount">Count Total Characters</label> <br>
                
                <input class="form-check-input" type="checkbox" id="summarize" name='summarize' disabled>
                <label class="form-check-label" for="summarize">NLP Based summarization(available in membership only)</label> <br>
            </div>
                <button type="submit" class="btn btn-dark my-2">Analyze text</button>    
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
